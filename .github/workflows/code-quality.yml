name: Code Quality

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Check code formatting with Black
        run: |
          echo "Checking code formatting..."
          black --check Mutest/ || echo "::warning::Code formatting issues found. Run 'black Mutest/' locally to fix."

      - name: Lint with flake8
        run: |
          echo "Running flake8 linting..."
          # Stop the build if there are Python syntax errors or undefined names
          flake8 Mutest/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 Mutest/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
