name: Python Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-timeout

      - name: Add Mutest folder to PYTHONPATH
        run: echo "PYTHONPATH=$PWD/Mutest" >> $GITHUB_ENV

      - name: Run all tests with timeout
        run: |
          echo "Running pytest in verbose mode with timeout..."
          pytest Mutest/testing -vv --maxfail=1 --disable-warnings \
          --junit-xml=test-results.xml --timeout=10

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
